<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>«Приложение - Аудиоплеер»</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <a href="#" class="header__logo-link">
              <svg
                class="header__logo-img"
                width="33"
                height="28"
                aria-hidden="true"
              >
                <use xlink:href="./images/sprite.svg#logo-img-desktop"></use>
              </svg>
              <svg
                class="header__logo-title"
                width="142"
                height="13"
                aria-hidden="true"
              >
                <use xlink:href="./images/sprite.svg#logo-text"></use>
              </svg>
            </a>
          </div>

          <!-- Форма поиска -->
          <div class="header__center">
            <form class="header__form" action="/search" method="get">
              <div class="custom-input">
                <input
                  class="custom-input__search"
                  type="search"
                  id="search-input"
                  name="q"
                  placeholder="ЧТО БУДЕМ ИСКАТЬ?"
                  required
                />
                <button class="custom-input__btn btn" type="submit">
                  <svg
                    class="custom-input__img"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#magnifying"></use>
                  </svg>
                </button>
              </div>
            </form>
            <div class="header__user">
              <button class="header__user-btn btn" type="button">
                <picture>
                  <source
                    media="(max-width: 767px)"
                    srcset="
                      ./images/foto-user-mobile.png  1x,
                      ./images/foto-user@2mobile.png 2x
                    "
                  />
                  <source
                    media="(max-width: 1023px)"
                    srcset="
                      ./images/foto-user-dekstop.png    1x,
                      ./images/foto-user-dekstop@2x.png 2x
                    "
                  />
                  <img
                    class="header__user-img"
                    src="./images/foto-user-dekstop.png"
                    srcset="./images/foto-user-dekstop@2x.png 2x"
                    width="42"
                    height="42"
                    alt="Фотография пользователя"
                  />
                </picture>
                <span class="header__user-text">username</span>
                <svg
                  class="header__user-icon"
                  width="6"
                  height="10"
                  aria-hidden="true"
                >
                  <use xlink:href="./images/sprite.svg#arrow"></use>
                </svg>
              </button>
              <div class="header__card">
                <!-- Пример личного кабинета -->
                <!-- <div class="user-card__wrapper">
                  <div class="user-card__heading">
                    <h2 class="user-card__title">User</h2>
                    <button class="user-card__close" type="button">
                      <svg
                        class="user-card__icon"
                        width="24"
                        height="24"
                        aria-hidden="true"
                      >
                        <use xlink:href="./images/sprite.svg#icon-close"></use>
                      </svg>
                    </button>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="catalog">
        <h1 class="visually-hidden">Аудифайлы и треки</h1>
        <div class="container">
          <!-- <h1 class="catalog__title">Аудифайлы и треки</h1> -->
          <div class="catalog__wrapper">
            <form class="catalog__form" action="#" method="POST">
              <fieldset class="catalog__form-group">
                <ul class="catalog__form-list">
                  <li class="catalog__form-item">
                    <div class="custom-radio">
                      <input
                        class="custom-radio__field visually-hidden"
                        id="radio-favorites"
                        type="radio"
                        name="playlist"
                        value="favorites"
                      />
                      <label class="custom-radio__label" for="radio-favorites">
                        <svg
                          class="custom-radio__icon"
                          width="32"
                          height="32"
                          aria-hidden="true"
                        >
                          <use xlink:href="./images/sprite.svg#note-img"></use>
                        </svg>

                        <svg
                          class="custom-radio__icon play"
                          width="24"
                          height="24"
                          aria-hidden="true"
                        >
                          <use xlink:href="./images/sprite.svg#play-img"></use>
                        </svg>
                        <span class="custom-radio__text">Избранное</span>
                      </label>
                    </div>
                  </li>
                  <li class="catalog__form-item">
                    <div class="custom-radio">
                      <input
                        class="custom-radio__field visually-hidden"
                        id="radio-audio"
                        type="radio"
                        name="playlist"
                        value="audio"
                      />
                      <label class="custom-radio__label" for="radio-audio">
                        <svg
                          class="custom-radio__icon"
                          width="32"
                          height="32"
                          aria-hidden="true"
                        >
                          <use xlink:href="./images/sprite.svg#note-img"></use>
                        </svg>
                        <svg
                          class="custom-radio__icon play"
                          width="24"
                          height="24"
                          aria-hidden="true"
                        >
                          <use xlink:href="./images/sprite.svg#play-img"></use>
                        </svg>
                        <span class="custom-radio__text">Аудиокомпозиции</span>
                      </label>
                    </div>
                  </li>
                </ul>
              </fieldset>
            </form>
            <!-- Треки и аудио -->
            <div class="catalog__wrapper-center">
              <h2 class="catalog__title">Аудифайлы и треки</h2>

              <!-- Карточка трека  -->
              <table class="catalog__table" id="catalog-table">
                <thead class="catalog__table-title">
                  <tr class="catalog__table-list">
                    <th class="catalog__table-item">№</th>
                    <th class="catalog__table-item">НАЗВАНИЕ</th>
                    <th class="catalog__table-item">АЛЬБОМ</th>
                    <th class="catalog__table-item">
                      <svg
                        class="catalog__table-icon"
                        width="16"
                        height="16"
                        aria-hidden="true"
                      >
                        <use xlink:href="./images/sprite.svg#calendar"></use>
                      </svg>
                    </th>
                    <th class="catalog__table-title">
                      <svg
                        class="catalog__table-icon"
                        width="16"
                        height="16"
                        aria-hidden="true"
                      >
                        <use xlink:href="./images/sprite.svg#time"></use>
                      </svg>
                    </th>
                  </tr>
                </thead>
                <tbody id="treck-tbody">
                  <!-- Rows will be inserted here -->
                </tbody>
              </table>

              <div class="catalog__pagination">
                <ul class="catalog__pagination-list">
                  <li class="catalog__pagination-item">
                    <button class="catalog__pagination-link btn">1</button>
                  </li>
                  <li class="catalog__pagination-item">
                    <button class="catalog__pagination-link btn">2</button>
                  </li>
                  <li class="catalog__pagination-item">
                    <button class="catalog__pagination-link btn">3</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--PLAYER-->
      <section class="player">
        <div class="container">
          <div class="player__wrapper">
            <div class="player__fail">
              <!--Фаил который проигрывается плеером-->
              <img
                class="player__fail-img"
                src="./images/img-audio/rectangle.png"
                width="60"
                height="60"
                alt="Постер музыкального трека"
              />
              <div class="player__info">
                <div class="player__top">
                  <p class="player__top-title" id="track">Histoire Sans Nom</p>
                  <svg
                    class="player__top-icon"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#heart"></use>
                  </svg>
                </div>
                <span class="player__info-text"
                  >Ludovico Einaudi, Czech National Symphony Orchestra</span
                >
              </div>
            </div>

            <!-- Controls -->
            <div class="player__controls">
              <div class="player__controls-loading" id="loading"></div>
              <div class="player__controlsInner">
                <div class="player__btn" id="sortBtn">
                  <svg
                    class="player__btn-icon"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#shuffle"></use>
                  </svg>
                </div>
                <div class="player__btn" id="prevBtn">
                  <svg
                    class="player__btn-icon"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#skipBack"></use>
                  </svg>
                </div>
                <div class="player__btn" id="playBtn">
                  <svg
                    class="player__btn-play"
                    width="12"
                    height="15"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#play"></use>
                  </svg>
                </div>
                <div class="player__btn" id="pauseBtn">
                  <svg
                    class="player__btn-pause"
                    width="12"
                    height="15"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#pause"></use>
                  </svg>
                </div>
                <div class="player__btn" id="nextBtn">
                  <svg
                    class="player__btn-icon"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#next-track"></use>
                  </svg>
                </div>
                <div class="player__btn" id="repeatBtn">
                  <svg
                    class="player__btn-icon"
                    width="16"
                    height="16"
                    aria-hidden="true"
                  >
                    <use xlink:href="./images/sprite.svg#repeat"></use>
                  </svg>
                </div>
              </div>
              <!-- Progress -->
              <div class="player__controlsProgress">
                <div class="player__timer" id="timer">0:00</div>
                <div class="player__waveform" id="waveform"></div>
                <div class="player__bar" id="bar"></div>
                <div class="player__progress" id="progress"></div>
                <div class="player__duration" id="duration">0:00</div>
              </div>
            </div>

            <!-- Volume -->
            <div class="player__volume">
              <svg
                class="player__icon"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <use xlink:href="./images/sprite.svg#speakerLow"></use>
              </svg>
              <div class="player__progress-track">
                <input
                  type="range"
                  class="player__volume-slider"
                  min="0"
                  max="100"
                  value="10"
                  id="volume"
                />
                <div class="player__progressBar" id="progressBar"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
